<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See Tickets</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- Header -->
    <div class="header">
      <div class="container container--spaceBetween">
        <h1 class="header__title">See Tickets</h1>
        <div class="header__searchBar">
          <form action="#">
            <input type="search" name="" id="" placeholder="Search tickets" /><input type="submit" value="Search" />
          </form>
        </div>
      </div>
    </div>

    <!-- Search Results -->
    <div class="searchResults">
      <div class="container container--spaceBetween container--alignFlexStart">
        <div class="searchResults__results">
          <h3 class="searchResults__title">
            Search results for "fall out boy"
          </h3>
          <div class="searchResults__results__item">
            <span>22nd Nov 2018</span>
            <p>Fall Out Boy at O2 Arena, London</p>
          </div>
          <div class="searchResults__results__item">
            <span>23rd Nov 2018</span>
            <p>Fall Out Boy at O2 Arena, Manchester</p>
          </div>
          <div class="searchResults__results__item">
            <span>24th Nov 2018</span>
            <p>Fall Out Boy at O2 Arena, Nottingham</p>
          </div>
          <div class="searchResults__results__item">
            <span>25th Nov 2018</span>
            <p>Fall Out Boy at O2 Arena, Glasgow</p>
          </div>
        </div>

        <!-- Filter -->
        <div class="searchResults__filter">
          <h3 class="searchResults__title">Filter</h3>
          <div class="searchResults__filter__category">
            <form action="#">
                <div>
                    <input type="checkbox" name="category_name1" id="category_name1" />
                    <label for="category_name1">Music</label>
                </div>
                <div>
                    <input type="checkbox" name="category_name2" id="category_name2" />
                    <label for="category_name2">Sport</label>
                </div>
                <div>
                    <input type="checkbox" name="category_name3" id="category_name3" />
                    <label for="category_name3">Exhibitions</label>
                </div>
                <div>
                    <input type="checkbox" name="category_name4" id="category_name4" />
                    <label for="category_name4">Comedy</label>
                </div>
                <div>
                    <input type="checkbox" name="category_name5" id="category_name5" />
                    <label for="category_name5">Theatre</label>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <div class="footer__title">Copyright &copy; 2017</div>
      </div>
    </div>

  </body>
</html>
